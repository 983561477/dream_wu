<script>
	// 点击确定隐藏提示信息
	$(".qd").click(function() {
		$(".black1").hide();
		$(".login_tk").hide();
	})

	// 获取聊天信息

	function Send(){
		// 获取聊天信息
		var message = $("#chat").val();
		if(message == ""){
			exception_show("请输入内容！");
		}
		else{
			// 去除空格后的字符串数组
			var str = message.trim().split(/\s+/);
			console.log(message);
			console.log(str);
			// 是否为指令
			var is_instruct = 0;
			// 循环判断对应的指令
			$.each(Wiz_instruct, function(i, v){
				if(str[0] == v){
					is_instruct = 1;
				}
			});
			// 如果不是指令
			if(is_instruct == 0){
			   // 调用聊天指令
			   sdmg("{\"gid\":\""+gid+"\", \"token\":\""+token+"\", \"ident\":\""+ident+"\", \"cmd\":\"chat\",\"para\":[{\"message\":\""+message+"\"}]}");
			}
			else{
				// 指令头
				var instruct_head;
				// 参数
				var parameter = [];
				// 封装参数
				$.each(str, function(i, v){
					console.log(i+v);
					if(i == 0){
						instruct_head = v;
					}
					else{
						var temp = "\"parameter_"+i+"\":\""+v+"\"";
						parameter.push(temp);
					}
				});
				// 封装参数
				$.each(parameter, function(i, v){

				});
				// // 调用功能性指令
				sdmg("{\"gid\":\""+gid+"\", \"token\":\""+token+"\", \"ident\":\""+ident+"\", \"cmd\":\""+instruct_head+"\",\"para\":[{"+parameter+"}]}");
			}
		}
		// 关闭弹窗
		$(".black").hide();
	    $(".tkbox2").hide();
	}

	function exception_show(err){
		$(".black1").show();
		$(".login_tk").show();
		$(".login_tk p").html(err);
	}

</script>
